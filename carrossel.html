<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avengede Sevenfold</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <header class="bg-black text-white text-center p-5" ;>
    <h1>Avenged Sevenfold</h1>
  </header>
  <br>
  <div id="demo" class="carousel slide w-50 mx-auto border border-5" data-bs-ride="carousel">
  

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="5"></button>

    </div>

    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img style="height: 620px" src="./images/Banda.webp" alt="Los Angeles" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img style="height: 620px;" src="./images/vocalista.jpg" alt="Chicago" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img style="height: 620px;" src="./images/guitarrista 2.jpg" alt="New York" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img style="height: 620px;" src="./images/guitarrista 1.jpg" alt="New York" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img style="height: 620px;" src="./images/baixista.jpg" alt="New York" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img style="height: 620px;" src="./images/baterista.webp" alt="New York" class="d-block w-100">
      </div>
    </div>

    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
